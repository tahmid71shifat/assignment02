<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail" onclick="openLightbox('image1.jpg')">
            <img src="thumbnail1.jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="openLightbox('image2.jpg')">
            <img src="thumbnail2.jpg" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="openLightbox('image3.jpg')">
            <img src="thumbnail3.jpg" alt="Image 3">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
