<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="qus4.css">
  <title>qus-4</title>
</head>
<body>
  <div class="registration-form">
    <h2>Registration Form</h2>
    <form action="#" method="post" id="registration-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Minimum 8 characters">
      
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
